<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <style>
      *, div {
        margin: 0;
        padding: 0;
        font-size: 12px;
        font-family: 'Roboto-mono', 'Arial';
      }
      html {
        background-color: #fafafa;
        color: #212121;
        font-weight: 400;
      }
      .card {
        background-color: white;
        padding: 0 8px;
        margin: 10px;
        border-radius: 2px;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);
        transition: box-shadow 0.28s cubic-bezier(0.4,0,0.2,1);
      }
      h1 {
        font-size: 16px;
        padding: 10px;
      }
      h5 {
        margin-top: 3px;
        padding: 10px;
        font-size: 14px;
        font-weight: 600;
      }
      h6 {
        margin-top: 3px;
        padding: 10px;
        font-size: 13px;
        font-weight: 600;
      }
      .row-head {
        color: #636363;
      }
      .row-body > .cell {
        border-top: 1px solid #e0e0e0;
      }
      .cell {
        padding: 1px 0;
        line-height: 26px;
        word-wrap: break-word;
        vertical-align: middle;
      }
      .cell-head {
        font-weight: 600;
        color: #212121;
      }
      a.btn {
        position: relative;
        display: inline-block;
        font-weight: 600;
        line-height: 20px;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-repeat: repeat-x;
        background-position: -1px -1px;
        background-size: 110% 110%;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        padding: 2px 10px;
        font-size: 12px;
        list-style: none;
        text-decoration: none;
        border: 1px solid rgba(27,31,35,0.2);
        border-radius: 2px;
        color: #24292e;
        background-color: #eff3f6;
        background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
      }
      a.btn:hover {
        background-color: #e6ebf1;
        background-image: linear-gradient(-180deg, #f0f3f6 0%, #e6ebf1 90%);
        background-position: -.5em;
        border-color: rgba(27,31,35,0.35);
      }

      a.btn:active {
        background-color: #e9ecef;
        background-image: none;
        border-color: rgba(27,31,35,0.35);
        box-shadow: inset 0 0.15em 0.3em rgba(27,31,35,0.15);
      }
      a.btn-start {
        color: #ffffff;
        background-color: #34d058;
        background-image: linear-gradient(-180deg, #34d058 0%, #28a745 90%);
      }
      a.btn-start:hover {
        background-color: #269f42;
        background-image: linear-gradient(-180deg, #2fcb53 0%, #269f42 90%);
        background-position: -.5em;
        border-color: rgba(27,31,35,0.5);
      }
      a.btn-start:active {
        background-color: #279f43;
        background-image: none;
        border-color: rgba(27,31,35,0.5);
        box-shadow: inset 0 0.15em 0.3em rgba(27,31,35,0.15);
      }

      a.btn-stop {
        color: #ffffff;
        background-color: #b5202c;
        background-image: linear-gradient(-180deg, #de4450 0%, #cb2431 90%);
      }
      a.btn-stop:hover {
        color: #fff;
        background-color: #cb2431;
        background-image: linear-gradient(-180deg, #de4450 0%, #cb2431 90%);
        border-color: rgba(27,31,35,0.5);
      }
      a.btn-stop:active {
        color: #fff;
        background-color: #b5202c;
        background-image: none;
        border-color: rgba(27,31,35,0.5);
        box-shadow: inset 0 0.15em 0.3em rgba(27,31,35,0.15);
      }
    </style>
   <title>Docker Dashboard</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <page></page>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script src="vue/utils/truncate.js"></script>
  <script src="vue/utils/replaceTerminalCharacters.js"></script>
  <script>
    var socket = io.connect();
    socket.on('connect', function(data) {
        socket.emit('join', 'Hello World from client');
    });
  </script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      components: {
        'page': httpVueLoader('vue/page.vue')
      }
    });
  </script>
</html>
